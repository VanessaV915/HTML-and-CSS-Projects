<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="JS/Basic_JavaScript_9.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/Basic_CSS_1.css">
</head>

<body>

<p>How many seconds would you like to set your alarm for?</p>
<input id="seconds" value="" />
<button onclick="countdown()">Click here</button>
<p id="timer"></p>

<!-- SLIDESHOW CONTAINER -->
<div class="slideshow-container">

    <!-- FULL-WIDTH IMAGES WITH NUMBER AND CAPTION TEXT -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="Images/riddler.jpg" alt="riddler">
        <div class="text">Edward Nigma A.K.A The Riddler</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="Images/penguin.jpg" alt="penguin">
        <div class="text">Oswald Cobblepot A.K.A Penguin</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="Images/madhatter.jpg" alt="madhatter"> 
        <div class="text">Jervis Tetch A.K.A Mad Hatter</div>
    </div>

    <!-- NEXT AND PREVIOUS BUTTONS -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>


</body>
